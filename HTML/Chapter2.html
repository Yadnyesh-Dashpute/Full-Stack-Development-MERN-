<!--1. BLock Elements -->

    <!-- Takes up Full Width Available(Whole Block). It Starts From New Line -->

    <!-- Example - Heading Tag , Paragraph Tag -->


<!--2. Inline Element -->

    <!-- Takes up only necessary width. Dont start from new Line -->

    <!-- Example - Bold Tag, Italic Tag, Anchor Tag -->


<!--3. Div Element -->

    <!-- Div is a container used to hold other HTML elements or group together -->
    <!-- It is Block Elements -->

<html>
    <head></head>
    <body>
        <a href="https://Youtube.com">Youtube</a>
        <a href="https://Facebook.com">Facebook</a>
        <div>
            <a href="https://google.com">Google</a>
        </div>
   

<!-- 4.Span Element -->

    <!-- Span is also a generic container used to hold other HTML elements or group elements together -->
    <!-- It is Inline Element -->
        
        <span>
            <a href="https://Youtube.com">Youtube</a>
            <a href="https://GFacebook.com">Facebook</a>
        </span>
            <a href="https://google.com">Google</a>
        </body>
        </html>


<!--5. HR Tag -->

    <!-- Horizontal Rule Element -->
    <!-- It creates The Horizontal Line -->

        <hr>


<!-- 6. Sub & Sup Tag -->

    <!-- Sub us Used for Subscript Tag -->

        CO<sub>2</sub><br>

    <!-- Sup us Used for Superscript Tag -->

        a<sup>2</sup>+b<sup>2</sup><br>


<!-- 7. Sementic Markup -->

    <!-- Mainly this is used for SEO -->

    <!-- Semantic Tag -->

        <!-- Example - Heading Tag, Paragraph Tag, Section Tag -->

    <!-- Non-Sementic Tag -->

        <!-- Example - Div, Span -->

    <!-- Examples of Sementic Markup Tags -->

        <header></header> <!--Header Tag -->
        <nav></nav> <!--Navigation Tag -->
        <main></main> <!--Main Content Tag -->
        <footer></footer> <!-- Footer Tag -->
        <article></article>
        <section></section>
        <aside></aside>


<!--8. HTML Entities -->
    


    <!-- An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).
    used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible
    characters (like non-breaking spaces). -->

    <!-- can also use in place of characters that are difficult to type with a standard keyboard. -->

    <!-- browser interprets them & renders correct character -->
    
        <h1>To Display The Heart Symbol</h1>
        <h1>&hearts;</h1>

        &amp; <!--ampersand-->
        &lt;  <!--less than-->
        &gt;  <!--greater than-->
        &quot; <!--Interpreted as the begining and end of an attributes value-->

<!-- Note - For More Entitities You Can Visit Link -https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references -->
