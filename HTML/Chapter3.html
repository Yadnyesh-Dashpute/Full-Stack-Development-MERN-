<!-- 1. Table -->

<!-- Tables are used to represent real life table data -->

<!-- <caption> - This tag is used for give caption to Table -->
<!-- <td> - This tag used for Display Data in Table -->
<!-- <th> - This tag used for Display Table Header -->
<!-- <tr> - This tag is used for crate the Table Row -->

<!-- Semintics Tag in Table -->

<!-- <thead> - This tag is used for wrap Table Header -->
<!-- <tbody> - This tag is used for wrap Table Body -->
<!-- <tfoot> - This tag is used for wrap Table Footer -->

<!-- Colspan and Rowspan -->

<!-- Colspan - It will used for span over multiple columns  -->
<!-- Rowspan - It will used for span over multiple Rows  -->


<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
   <table border="black">

        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Frooti</td>
               <td>10</td> 
               <td>0.14</td> 
            </tr>
            <tr>
                <td>Samosa</td>
                <td>20</td> 
                <td>0.74</td> 
             </tr>
             <tr>
                <td>Chips</td>
                <td>5</td> 
                <td>0.9</td> 
             </tr>
        </tbody>
   </table>
</body>
</html>
